<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Meeting Cards</title>
		<link rel="stylesheet" href="css/styles.css"/>
		<link rel="manifest" href="manifest.json">
		<script type="module" src="js/main.js"></script>
	</head>
	<body>
		<meeting-cards>
			<meeting-card type="breakup" class="yellow">
				You're breaking up!
			</meeting-card>
			<meeting-card type="frozen" class="blue">
				You're FROZEN
			</meeting-card>
			<meeting-card type="muted" class="red">
				You're on MUTE
			</meeting-card>
			<meeting-card type="reboot" class="green">
				Try a reboot!
			</meeting-card>
			<meeting-card type="canthear" class="blue">
				Can't hear you!
			</meeting-card>
			<meeting-card type="badconn" class="blue">
				Bad connection!
			</meeting-card>
			<meeting-card type="noise" class="blue">
				Someone has BG noise!
			</meeting-card>
			<meeting-card type="mute" class="yellow">
				Please MUTE!
			</meeting-card>
			<meeting-card type="yes" class="green">
				Yes!
			</meeting-card>
			<meeting-card type="no" class="red">
				No!
			</meeting-card>
			<meeting-card type="awesome" class="green">
				Awesome!
			</meeting-card>
			<meeting-card type="pass" class="yellow">
				I pass
			</meeting-card>
			<meeting-card type="elmo" class="green">
				ELMO
			</meeting-card>
			<meeting-card type="speedup" class="green">
				Speed up
			</meeting-card>
			<meeting-card type="slowdown" class="yellow">
				Slow down
			</meeting-card>
			<meeting-card type="repeat" class="blue">
				Please repeat!
			</meeting-card>
			<meeting-card type="hold" class="yellow">
				Hold please!
			</meeting-card>
			<meeting-card type="brb" class="blue">
				Be right back.
			</meeting-card>
			<meeting-card type="gtg" class="red">
				Got to go.
			</meeting-card>
			<meeting-card type="question" class="blue">
				Got a question
			</meeting-card>
			<meeting-card type="fivemin" class="green">
				5 min
			</meeting-card>
			<meeting-card type="threemin" class="green">
				3 min
			</meeting-card>
			<meeting-card type="twomin" class="green">
				2 min
			</meeting-card>
			<meeting-card type="onemin" class="green">
				1 min
			</meeting-card>
		</meeting-cards>
	</body>
</html>
